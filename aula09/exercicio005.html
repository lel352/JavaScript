<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 09 - Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(64, 64, 214);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Inicinado estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <div name="msg">Clique em mim</div>
    <div class="msg">Clique em mim</div>
    <div id="msg2">Clique em mim</div>
    <div clas="msg2">Clique em mim</div>
    <script>
        window.document.writeln("Teste para ver o window document <br>")
        window.document.writeln('Ola mundo') //forma mais simples de inserir algo, mas não é a melhor
        window.document.writeln(window.document.charset)
        window.document.writeln(window.navigator.appName)
        window.document.writeln(window.document.URL+'<br>')
        
        //getElementsByTagName Permite selecionar varios elementos pela sua Tag 
        // pegando elemento (tag) p o [0] é para pegar a primeira tag (p) que aparece no dom
         var p1 = window.document.getElementsByTagName('p')[0]
         window.document.writeln('Está escrito assim: ' + p1.innerText+'<br>')
         // mundo o style da tag
         p1.style.color ="red"

         var corpo = window.document.body
         corpo.style.background = "black"

         var p2 = window.document.getElementsByTagName('p')[1]
         document.writeln(p2.innerText+'<br>') // não pega a formatção sendo assim  não tem o negrigo na palavra DOM
         document.writeln(p2.innerHTML+'<br>') //  pega a formatção mostrar o texto formato mostra o negri do DOM
         //window.alert(p2.innerHTML)
         var d = window.document.getElementById('msg')
         d.style.background = 'green'
         d.innerText = 'Estou Aguardando...'
         //window.document.getElementById('msg').innerText = 'Olá'

         var d2 = window.document.getElementsByName('msg')[0]
         d2.innerText = 'Olá 2'

         var d3 = window.document.getElementsByClassName('msg')[0]
         d3.innerText = 'Olá 3'

         //Nova forma, recente
         var dnova = window.document.querySelector('div#msg2') //# para ID
         dnova.style.color = 'blue'
         var dnova = window.document.querySelector('div.msg2') //. para Class
         dnova.style.color = 'red'
    </script>
</body>
</html>
