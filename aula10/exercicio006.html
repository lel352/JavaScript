<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area, div#area2{
          font: normal 20pt Arial;  
          background: rgb(25, 180, 25);  
          color: white;
          width: 200px;
          height: 200px;
          line-height: 200px;
          text-align: center;
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="area" onmouseenter="entrar()" onclick="clicar()" onmouseout="sair()">
         Interaja...   
    </div>
    <div id="area2" >
        Interaja 2...   
   </div>
    <script>
        // não é melhor coisa a se fazer
        var divArea = window.document.getElementById('area')
        var divArea2 = window.document.getElementById('area2')
        function clicar() {            
            divArea.innerText = 'Clicou!'
            divArea.style.background = 'red'
        }  
        function entrar() {
            divArea.innerText = "Entrou!"
        }      
        function sair() {
            divArea.innerText = "Saiu!"
            divArea.style.background = 'rgb(25, 180, 25)'
        }   
        
        divArea2.addEventListener('click', clicar2)
        divArea2.addEventListener('mouseenter', entrar2)
        divArea2.addEventListener('mouseout', sair2)

        function clicar2() {            
            divArea2.innerText = 'Clicou!'
            divArea2.style.background = 'red'
        }  
        function entrar2() {
            divArea2.innerText = "Entrou!"
        }      
        function sair2() {
            divArea2.innerText = "Saiu!"
            divArea2.style.background = 'rgb(25, 180, 25)'
        }   

    </script>
</body>
</html>
